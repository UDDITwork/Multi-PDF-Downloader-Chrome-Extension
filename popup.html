<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF Tab Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    #linksContainer {
      max-height: 200px; 
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    .link-item {
      margin: 3px 0;
      font-size: 14px;
      word-wrap: break-word;
    }
    #downloadAllBtn {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="font-size:16px;">Active PDF Tabs</h2>
  <div id="linksContainer"></div>
  <button id="downloadAllBtn">Download All PDFs</button>

  <script src="popup.js"></script>
</body>
</html>
